[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings
    --asyncio-mode=auto

markers =
    asyncio: mark test as async
    slow: mark test as slow running
    mock: tests using mock data
    integration: integration tests
    unit: unit tests
